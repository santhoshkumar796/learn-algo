<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Visualizer</title>
    <link rel="stylesheet" href="Linearsearch.css">
</head>
<body>
    <div class="container">
        <h1>Linear Search Visualizer</h1>
        <p>Watch how linear search works step by step.</p>
        <div id="array-container"></div>
        <div class="controls">
            <input type="number" id="target" placeholder="Enter target number" />
            <button onclick="startSearch()">Start Search</button>
            <button onclick="generateNewArray()">New Array</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="Linearsearch.js"></script>
</body>
</html>
